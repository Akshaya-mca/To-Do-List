<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: lightskyblue;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #todo-container {
        background-color: lightpink;
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      .todo-item {
        margin-bottom: 10px;
        padding: 10px;
        background-color: mediumorchid;
        color: white;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .todo-item button {
        background-color: red;
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin-left: 5px;
        cursor: pointer;
      }

      .todo-item button.edit-btn {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="todo-container">
      <h2>To Do List</h2>
      <div>
        <input type="text" id="newTodo" placeholder="Add a new task" />
        <button onclick="addTodo()">Add</button>
      </div>
      <br />
      <div id="todo-list"></div>
    </div>

    <script>
      // Load existing tasks from localStorage
      document.addEventListener("DOMContentLoaded", () => {
        const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
        const todoList = document.getElementById("todo-list");

        savedTasks.forEach((task) => {
          addTaskToDOM(task);
        });
      });

      function addTodo() {
        const todoText = document.getElementById("newTodo").value;
        if (todoText.trim() !== "") {
          const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
          savedTasks.push(todoText);
          localStorage.setItem("tasks", JSON.stringify(savedTasks));

          addTaskToDOM(todoText);

          document.getElementById("newTodo").value = "";
        }
      }

      function addTaskToDOM(taskText) {
        const todoList = document.getElementById("todo-list");
        const todoItem = document.createElement("div");
        todoItem.className = "todo-item";

        const text = document.createElement("span");
        text.textContent = taskText;

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.addEventListener("click", () => editTodoText(text));

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", deleteTodo);

        todoItem.appendChild(text);
        todoItem.appendChild(editBtn);
        todoItem.appendChild(deleteBtn);

        todoList.appendChild(todoItem);
      }

      function editTodoText(textElement) {
        const newText = prompt("Edit task:", textElement.textContent);
        if (newText !== null) {
          const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
          const index = savedTasks.indexOf(textElement.textContent);

          if (index !== -1) {
            savedTasks[index] = newText;
            localStorage.setItem("tasks", JSON.stringify(savedTasks));
          }

          textElement.textContent = newText;
        }
      }

      function deleteTodo() {
        const todoItem = this.parentElement;
        const textElement = todoItem.querySelector("span");

        const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
        const index = savedTasks.indexOf(textElement.textContent);

        if (index !== -1) {
          savedTasks.splice(index, 1);
          localStorage.setItem("tasks", JSON.stringify(savedTasks));
        }

        const todoList = todoItem.parentElement;
        todoList.removeChild(todoItem);
      }
    </script>
  </body>
</html>
